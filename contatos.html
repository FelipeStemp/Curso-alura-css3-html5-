<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Sneaker Market - Contatos</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">


    </head>

    <body>

        <header>

            <div class="caixa">
                <h1> <img class="nike" src="imagens/Nike.jpeg" alt="nike"> </h1>

                <nav>
                    <ul>

                        <li><a href="index.html"> Home </a> </li>
                        <li><a href="produtos.html"> Produtos </a> </li>
                        <li><a href="contatos.html"> contatos </a> </li>

                    </ul>
                </nav>
            </div>

        </header>

        <main>
            <form>

                <label for="nome">Nome e sobrenome</label>
                <input type="text" id="nome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="tel">Tel</label>
                <input type="tel" id="tel" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="69" rows="10"></textarea class="input-padrao" required>

                <fieldset>

                    <legend>
                        Como prefere nosso contato
                    </legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                    
                    <label for="radio-what"><input type="radio" name="contato" value="what" id="radio-what" checked> Watshapp</label>
                    
                    <label for="radio-tel"><input type="radio" name="contato" value="tel" id="radio-tel"> Tel</label>

                </fieldset>

                <fieldset>

                    <legend>Qual horario prefere</legend>
                    <select>
                        <option>Manha</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>

                </fieldset>  

                <label>
                    <input type="checkbox" class="checkbox" checked > Gostaria de receber novidades por email
                </label>
                

                <input type="submit" value="enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>

                        <th>horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>

                        <td>8h ás 18h</td>
                    </tr>
                    <tr>
                        <td>Terça</td>

                        <td>8h ás 18h</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>

                        <td>8h ás 18h</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>

                        <td>8h ás 18h</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>

                        <td>8h ás 18h</td>
                    </tr>
                </tbody>

            </table>

        </main>

        <footer>
            <img class="road-img" src="imagens/Nike.jpeg" alt="praia">
            <p class="copyright">&copy; Copyright Felipe</p>
        </footer>

    </body>

</html>
